<table class="table table-striped">
  <thead>
    <tr>
      <td>user id</td>
      <td>id</td>
      <td>title</td>
      <td>completed</td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of myService.todos">
      <td>{{item.userId}}</td>
      <td>{{item.id}}</td>
      <td>{{item.title | titlecase}}</td>
      <td>
        <input type="checkbox" name="completed" [checked]='item.completed'>
      </td>
    </tr>
  </tbody>
</table>
